interactive_path_follower:
  ros__parameters:
    # Coordinate frames (좌표계)
    global_frame: 'map'        # SLAM이 발행하는 전역 좌표계
    local_frame: 'odom'        # wheel odometry 좌표계
    base_frame: 'base_link'    # 로봇 기본 좌표계
    
    # Path generation
    ds: 0.1                    # 경로 샘플링 간격 (m)
    
    # Control rate
    rate: 20.0                 # 제어 루프 주기 (Hz)
    
    # Velocity control (곡률 기반 가변 속도)
    v_max_straight: 0.5        # 직선 최대 속도 (m/s)
    v_min_curve: 0.15          # 코너 최소 속도 (m/s)
    min_turn_radius: 0.5       # 최소 회전 반경 (m) - LIMO 크기 고려 (40cm x 20cm)
    
    # Path following control
    k_ld: 0.5                  # Look-ahead distance gain
    wheelbase: 0.4             # 축간 거리 (m)
